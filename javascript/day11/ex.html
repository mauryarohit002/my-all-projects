<!DOCTYPE html>
<html>
<head>
	<title>animate</title>
    <script src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$(".para").css("background","lightgray").width(100).height(100);
			$(".btn2").click(function(){
				$("p").animate({
					'margin':'10px 40px',
					'font-size':'40px',
					'width':'400px',
					'height':'200px'
				},1000);
			});
		});
	</script>
</head>
<body>
	<!-- <input type="text" class="txt" placeholder="Enter Mobile Number"> -->
	<button class="btn2">Validate1</button>
	<p class="para">hello</p>
</body>
</html>
