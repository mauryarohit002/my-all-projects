<input type="text" id="txt" placeholder="amit.patil">
<button id="btn">Enter</button>
<p id="result_data"></p>
<script >
	document.getElementById("btn").addEventListener("click",function(){
		//alert("test");
		//amit.patil, amit_patil , 007amit_patil
		pattern = /^[a-zA-Z0-9][a-zA-Z0-9_\.]+[a-zA-Z0-9]$/;// + or {1,} is like same.using for 1 to infinity.
		rec=document.getElementById("txt").value;
		result =pattern.test(rec);//test is inbuild function.its using for compare the pattern.
		//alert(result);
		document.getElementById("result_data").innerHTML = (result==true)?"ok":"invalid";
	})
</script>
